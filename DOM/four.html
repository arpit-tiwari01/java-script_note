<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM in JavaScript</title>
</head>

<body style="background-color: #212121; color: #fff;">
    
    <ul class="language">
        <li>JavaScript</li>
    </ul>

    <script>
        // Section: Function to add a new language to the list
        function addLang(language) {
            const li = document.createElement('li');
            li.innerHTML = `${language}`;
            document.querySelector('.language').appendChild(li);
        }

        // Adding languages using the addLang function
        addLang('Python');
        addLang('Java');

        // Section: Function to add a new language using createTextNode
        function addOptiLang(langName) {
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName));
            document.querySelector('.language').appendChild(li);
        }

        // Adding more languages using the addOptiLang function
        addOptiLang('GoLang');
        addOptiLang('C++');

        // Section: Edit - Replace the second language with "Mojo"
        const secondLang = document.querySelector("li:nth-child(2)");
        const newLi = document.createElement('li');
        newLi.textContent = "Mojo";
        secondLang.replaceWith(newLi);

        // Section: Edit - Replace the first language with "TypeScript"
        const firstLang = document.querySelector("li:first-child");
        firstLang.outerHTML = '<li>TypeScript</li>';

        // Section: Remove the last language from the list
        const lastLang = document.querySelector('li:last-child');
        lastLang.remove();
    </script>
</body>

</html>
